name: ğŸ‘¨â€ğŸ³ My Recipes Import

on:
  push:
    paths:
      - "data/my_recipe_links.txt"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  import_my_recipes:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“š Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: ğŸ‘¨â€ğŸ³ Run personal recipe importer
        run: python scripts/add_my_recipe.py

      - name: ğŸ•µï¸ Detect changes
        id: detect
        run: |
          git config user.name "Recipe Bot"
          git config user.email "actions@github.com"
          git add recipes/my_recipes.md
          git diff --cached --quiet || echo "changed=true" >> $GITHUB_ENV

      - name: ğŸ§¾ Commit and push updates
        if: env.changed == 'true'
        run: |
          DATE=$(date +"%b %d, %Y")
          COUNT=$(grep -o "<li>" recipes/my_recipes.md | wc -l)
          git commit -m "ğŸ‘¨â€ğŸ³ Imported personal recipes â€” $COUNT total ($DATE)"
          git push
