name: ğŸ¥˜ Weekly Recipe Scraper

on:
  schedule:
    - cron: "0 12 * * 1"  # Every Monday at 12:00 UTC
  workflow_dispatch:      # Allow manual runs

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“š Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: ğŸ³ Run weekly scraper
        run: python scripts/scraper.py

      - name: ğŸ•µï¸ Detect changes
        id: detect
        run: |
          git config user.name "Recipe Bot"
          git config user.email "actions@github.com"
          git add recipes/weekly_recipes.md
          git diff --cached --quiet || echo "changed=true" >> $GITHUB_ENV

       - name: ğŸ§¾ Commit and push updates
        if: env.changed == 'true'
        run: |
          DATE=$(date +"%b %d, %Y")
          COUNT=$(grep -o "<li>" recipes/weekly_recipes.md | wc -l)
          git commit -m "ğŸ³ Weekly update â€” ${COUNT} recipes total (${DATE})"
          git push

