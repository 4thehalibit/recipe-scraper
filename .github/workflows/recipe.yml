name: Recipe Automation

on:
  # ğŸ•’ Runs every Monday at 8 AM Central (13:00 UTC)
  schedule:
    - cron: "0 13 * * 1"

  # âš¡ Runs automatically when personal recipe links are updated
  push:
    paths:
      - "data/my_recipe_links.txt"

  # ğŸ§  Allows manual "Run workflow" button
  workflow_dispatch:

jobs:
  update-recipes:
    name: Update Recipes
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      # ğŸ³ Auto-import personal links before scraping
      - name: Import personal recipe links
        run: python scripts/add_my_recipe.py

      # ğŸ Scrape 5 new easy dinner recipes
      - name: Run weekly dinner scraper
        run: python scripts/scraper.py

      # ğŸ§¾ Commit and push any updates
      - name: Commit and push changes
        run: |
          git config user.name "Recipe Bot"
          git config user.email "bot@users.noreply.github.com"
          git add recipes/ data/my_recipe_links.txt || true
          git commit -m "ğŸ³ Auto update recipes" || echo "No changes to commit"
          git push
