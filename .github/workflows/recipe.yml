name: ğŸ¥˜ Weekly Recipe Scraper

on:
  schedule:
    - cron: "0 12 * * 1"  # Every Monday at 12:00 UTC
  workflow_dispatch:      # Allow manual runs

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“š Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: ğŸ§  Run scraper
        run: python scripts/scraper.py

      - name: ğŸ•µï¸ Check for changes
        id: git_diff
        run: |
          git config user.name "Recipe Bot"
          git config user.email "actions@github.com"
          git add recipes/weekly_recipes.md
          git diff --cached --quiet || echo "changed=true" >> $GITHUB_ENV

      - name: ğŸ§¾ Generate commit message
        if: env.changed == 'true'
        id: build_message
        run: |
          ADDED=$(grep -o "<h3>" recipes/weekly_recipes.md | wc -l)
          DATE=$(date +"%b %d, %Y")
          echo "commit_msg=ğŸ³ Weekly update â€” $ADDED recipes total ($DATE)" >> $GITHUB_ENV

      - name: ğŸ’¾ Commit and push changes
        if: env.changed == 'true'
        run: |
          git commit -m "${{ env.commit_msg }}"
          git push
