name: Recipe Automation

on:
  schedule:
    - cron: '0 13 * * 1'   # Mondays at 8 AM Central (13:00 UTC)
  push:
    paths:
      - "my_recipe_links.txt"   # runs immediately when you change this file
  workflow_dispatch:            # allow manual "Run workflow" button

jobs:
  update-recipes:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ðŸ‘‡ NEW step: auto-import your own links before scraping
      - name: Import personal recipe links
        run: python add_my_recipe.py

      # ðŸ‘‡ Weekly dinner scraper
      - name: Run weekly dinner scraper
        run: python scraper.py

      - name: Commit and push changes
        run: |
          git config user.name "Recipe Bot"
          git config user.email "bot@users.noreply.github.com"
          git add weekly_recipes.md my_recipes.md
          git commit -m "Auto update recipes" || echo "No changes to commit"
          git push
